<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found</title>
  </head>
  <body>
    <script>
      const path = window.location.pathname.slice(1);
      window.history.replaceState(null, null, `/#/${path}`);
    </script>
  </body>
</html>
