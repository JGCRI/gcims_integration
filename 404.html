<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Page not found</title>
    <script>
      // Redirect to the requested URL with a hash (to trigger client-side routing)
      window.location.replace("/gcims_integration/#" + window.location.pathname);
    </script>
  </head>
  <body>
    <p>Page not found. Redirecting...</p>
  </body>
</html>
